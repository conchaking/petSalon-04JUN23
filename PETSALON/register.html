<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/mystyles.css">
    <title>Document</title>
</head>
<body>
    <header class="bg-info">

            <h1>The Fashion Pet</h1>
            <nav class = "menu">
                <a href="index.html">Home</a>
                <a href="services.html">Services</a>
                <a href="contact.html">Contact</a>
                <a href="register.html">Register</a>
        
            </nav>
        </div>
    </header>

    <main>
        <h2>Register</h2>
        <div id="info" class="d-flex flex-column">
        <h2>Register a new pet</h2>

        <div class="mb-3">
            <label class="form-label"> Name:</label>
            <input type="text" class="form-control" id="txtName">
        </div>

        <div class="mb-3">
            <label class="form-label"> Age:</label>
            <input type="number" class="form-control" id="txtAge">
        </div>

        <div class="mb-3">
            <label class="form-label"> Gender</label> 
            <input type="text" class="form-control" id="txtGender">
        </div>

        <div class="mb-3">
            <label class="form-label"> Breed:</label>
            <input type="text" class="form-control" id="txtBreed">
        </div>

        <div class="mb-3">
            <label class="form-label"> Contact:</label>
            <input type="text" class="form-control" id="txtContact">
        </div>

        <div class="mb-3">
        <label>Service: </label>
        <select class="form-control" id="txtService">
            <option value="Grooming">-- Grooming 🛁--</option>
            <option value="Vaccines">-- Vaccines 💉--</option>
            <option value="Nails">-- Nails 💅--</option>
        </select>
        </div>

        <div class="d-flex justify-content-center">
        <input class="btn btn-primary" type="submit" onclick="register()"value="Register"> 
        
        </div>

        <div id="pets"> </div>

        <table class="table">
            <thread>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Breed</th>
                <th>Service</th>
                <th>Contact</th>
            </tr>
            </thread>

            <tbody id="petTable">
                
            </tbody>

        </table>
        
    </main>
    <footer>

    </Footer>
    <script src="scripts/displayPets.js"></script>
    <script src="scripts/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
</body>
</html>
